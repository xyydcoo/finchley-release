spring:
  application:
    name: redis-test
server:
  port: 4000
mcloud:
  redis:
    ssl: false
    timeout: 0
    jedis:
      pool:
        maxIdle: 8
        minIdle: 0
        maxActive: 8
        maxWait: 1
    cluster:
      nodes:
        - 192.168.0.244:7001
        - 192.168.0.244:7002
        - 192.168.0.244:7003
        - 192.168.0.244:7004
        - 192.168.0.244:7005
        - 192.168.0.244:7006
      maxRedirects: 6
