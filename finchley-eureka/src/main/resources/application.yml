
server:
  port: 8761

spring:
  security:
    user:
      name: admin
      password: pwd

logging:
  level:
    org:
      springframework:
        security: info

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone:  http://admin:pwd@localhost:8761/eureka/
  server:
    waitTimeInMsWhenSyncEmpty: 0